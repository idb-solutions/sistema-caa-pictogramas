<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema CAA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <!-- Logo e Título -->
            <div class="auth-header">
                <div class="logo-icon">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h1>Sistema CAA</h1>
                <p class="subtitle">Comunicação Alternativa e Aumentativa</p>
                <p class="institution">Instituto Tia Dani</p>
            </div>
            
            <!-- Formulário de Login -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="login">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Login
                    </label>
                    <input type="text" id="login" name="login" required 
                           placeholder="Digite seu login" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="senha">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        Senha
                    </label>
                    <input type="password" id="senha" name="senha" required 
                           placeholder="Digite sua senha numérica" 
                           pattern="[0-9]*" inputmode="numeric" autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-primary btn-block">
                    <span>Entrar</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </form>
            
            <!-- Link para cadastro -->
            <div class="auth-footer">
                <p>Ainda não tem conta?</p>
                <a href="/cadastro" class="btn-link">Criar nova conta</a>
            </div>
            
            <!-- Mensagem de erro -->
            <div id="mensagemErro" class="alert alert-error" style="display: none;"></div>
        </div>
        
        <!-- Rodapé -->
        <div class="auth-credits">
            <p>Sistema desenvolvido para terapia com crianças TEA</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const login = document.getElementById('login').value.trim();
            const senha = document.getElementById('senha').value.trim();
            const btnSubmit = e.target.querySelector('button[type="submit"]');
            const msgErro = document.getElementById('mensagemErro');
            
            msgErro.style.display = 'none';
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<span>Entrando...</span>';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, senha })
                });
                
                const data = await response.json();
                
                if (data.sucesso) {
                    window.location.href = '/selecionar-paciente';
                } else {
                    msgErro.textContent = data.erro || 'Erro ao fazer login';
                    msgErro.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro:', error);
                msgErro.textContent = 'Erro de conexão. Tente novamente.';
                msgErro.style.display = 'block';
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = `
                    <span>Entrar</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                `;
            }
        });
    </script>
</body>
</html>
